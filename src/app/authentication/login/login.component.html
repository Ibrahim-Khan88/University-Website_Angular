<div class="container">
    <div class="img">
        <img src="/../../assets/image/bg.svg">
    </div>
    <div class="login-content">
        <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()" id="form">
            <img src="/../../assets/image/avatar.svg">
            <h2 class="title">Welcome</h2>

            <div class="input-div one" style=" margin-bottom: 0;">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <!-- <h5>Gmail</h5> -->
                    <input formControlName="gmail" placeholder="Gmail" id="gmail" type="text" name="gmail" class="input">

                </div>

            </div>
            <!-- <div style="background-color: green;">ffff vv</div> -->
            <span style=" color: red; position: absolute;left: 0;" *ngIf="loginForm.get('gmail')!.errors &&
                                                                (loginForm.get('gmail')!.touched || loginForm.get('gmail')!.dirty)">
                                        <span *ngIf="loginForm.get('gmail')!.errors!['required']">Gmail
                                            is
                                            required</span>
            </span>


            <div class="input-div pass" style=" margin-bottom: 0;">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <!-- <h5>Password</h5> dummydata123@gmail.com -->
                    <input formControlName="password" placeholder="Password" id="password" type="password" class="input" name="password">
                </div>
            </div>
            <span style=" color: red; position: absolute;left: 0;" *ngIf="loginForm.get('password')!.errors &&
                                                                (loginForm.get('password')!.touched || loginForm.get('password')!.dirty)">
                                        <span *ngIf="loginForm.get('password')!.errors!['required']">Password
                                            is
                                            required</span>
            </span>

            <input type="submit" class="btn" value="Login">
            <!--  <a>Teacher?
                    <span style="cursor: pointer;" >Login</span>
                </a> <a>Authority? <span style="cursor: pointer;" >Login</span></a> -->
            <a (click)="signUpRoute()" style="margin-top : 20px;">Don't have any account? <span style="cursor: pointer;">SignUp</span></a>
        </form>
    </div>
</div>


<div id="lodingDiv">
    <i class="fas fa-circle-notch fa-spin"></i>
    <div> Loging.. </div>
</div>
